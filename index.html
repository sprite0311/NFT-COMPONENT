<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous"></link>

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="box">
    <div class="upper">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
    </div>
    <div class="middle">
      <div class="heading">Equilibrium #3429</div>
      <div class="context">Our Equilibrium collection promotes balance and calm.</div>
      <div class="info">
        <div class="left">
          <i class="fa-solid fa-arrow-down-up-across-line"></i>
          <p>0.041 ETH</p>
        </div>
        <div class="right">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="lower">
      <div class="image">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <div class="img-info">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b175b16376.js" crossorigin="anonymous"></script>
</body>
</html>
